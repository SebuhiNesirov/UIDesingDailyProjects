<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
<!-- Collection -->

<div class="collection">
    <div class="collection-content bg-temp">
        <h2>Related collections</h2>
        <div class="collection-content_list">
            <div class="collection-content_list-item">
                <img src="./img/question.png" alt="Questions">
                <p>Question</p>
            </div>
            <div class="collection-content_list-item">
                <img src="./img/team.png" alt="Teams">
                <p>Teams</p>
            </div>
            <div class="collection-content_list-item">
                <img src="./img/event.png" alt="Events">
                <p>Events</p>
            </div>
        </div>
    </div>
</div>

<!-- Collection END -->


<!-- Dashboard -->

<div class="dashboard">
    <div class="dashboard-content bg-temp">
        <h2>Last month</h2>
        <div class="dashboard-content_list">
            <div class="dashboard-content_list-items">
                <img src="./img/name-1.png" alt="Name1">
                <div class="dashboard-content_list-items_info">
                    <h3>Alex Schmidt</h3>
                    <p>22 answers</p>
                </div>
            </div>
            <div class="dashboard-content_list-items">
                <img src="./img/name-2.png" alt="Name2">
                <div class="dashboard-content_list-items_info">
                    <h3>Dolores Cisco</h3>
                    <p>14 answers</p>
                </div>
            </div>
            <div class="dashboard-content_list-items">
                <img src="./img/name-3.png" alt="Name3">
                <div class="dashboard-content_list-items_info">
                    <h3>George Hill</h3>
                    <p>9 answers</p>
                </div>
            </div>
            <div class="dashboard-content_list-items">
                <img src="./img/name-4.png" alt="Name4">
                <div class="dashboard-content_list-items_info">
                    <h3>Richard Harward</h3>
                    <p>4 answers</p>
                </div>
            </div>
        </div>
        <a href="#">See all</a>
    </div>
</div>

<!-- Dashboard End -->


<!-- Acoount -->
<div class="account">
    <div class="account-content bg-temp">
        <div class="account-content_title">
            <h3>Connect your account</h3>
            <img src="./img/close.png" alt="Close">
        </div>
        <div class="account-content_user">
            <img src="./img/name-5.png" alt="Name5">
            <div class="account-content_user-info">
                <h3>Ildiko Gaspar</h3>
                <p>ildiko@email.com</p>
            </div>
        </div>
        <div class="account-content_bottom">
            <button>Continue as Ildiko Gaspar</button>
        </div>
    </div>
</div>

<!-- Acoount End -->


<!-- Follow -->

<button id="btn">Follow</button>

<!-- Follow End -->








    <script src="./app.js"></script>
</body>
</html>
